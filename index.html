<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Examen U2</title>
</head>
<body class=" d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="max-width: 500px;">
        <h2 class="text-center mb-4">Diccionario de palabras Sistemas</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="buscar_palabra" placeholder="Escribe una palabra">
        </div>
        <button class="btn btn-secondary" onclick="diccionario()">Buscar en el diccionario</button>
        <div class="mt-4">
        <div class="mb-3">
            <input type="text" class="form-control" id="remplazar_palabra" placeholder="Escribe tu palabra a remplazar">
        </div>
        <button class="btn btn-danger" onclick="remplazo()">Remplazar palabra</button>
        <div class="mt-4">
            <h2>Palabra mostrada</h2>
            <p id="resultado" class="text-center fs-5 text-secondary"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
